<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .invalid-feedback{
      display:block;
    }
  </style>
</head>
<body class="container py-5">

<div class="p-5 bg-ligth rounded shadow mb-5"
     style="background: url('/agenda.svg') no-repeat right; background-size: contain">
  <h1 class="text-primary display-5">BesySoft Contacts</h1>
  <p class="fw-bold mt-3">
    Con esta aplicacion podras gestionar tu agenda virtual!
  </p>
  <p>Consulta, crea, asocia a tu empresa,  actualiza o elimina los contactos de forma facil y segura </p>
</div>
<div class="row justity-content-center">
  <div class="col-md-6 col-lg-5">
<h3>Nuevo Contacto</h3>

<form action="" th:object="${contacto}" method="post" novalidate>
  <div class="mb-2">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}" th:errorclass="is-invalid" >

    <div class="invalid-feedback" th:errors="*{nombre}"></div>
  </div>

  <div class="mb-2">
    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" placeholder="Apellido" class="form-control" th:field="*{apellido}">

    <div class="invalid-feedback" th:errors="*{apellido}"></div>

  </div>

  <div class="mb-2">
    <label for="fechaNacimiento">Fecha nacimiento</label>
    <input id="fechaNacimiento" type="date" placeholder="Fecha nacimiento" class="form-control" th:field="*{fechaNacimiento}">
    <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>

  </div>

  <div class="mb-2">
    <label for="celular">Celular</label>
    <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}">
    <div class="invalid-feedback" th:errors="*{celular}"></div>

  </div>

  <div class="mb-2">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}">
    <div class="invalid-feedback" th:errors="*{email}"></div>

  </div>
 <a href="/index" class="btn btn-light me-2">Cancelar</a>
  <button class="btn btn-primary">Crear contacto</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
  </div>
  </div>
</body>
</html>
